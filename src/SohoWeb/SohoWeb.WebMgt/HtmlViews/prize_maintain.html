<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">添加奖品</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="save()">保存</a>
                <a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>奖品编号:</span><input class="pure-input-2-3" type="text" ng-model="data.GiftID" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>奖品名称:</span><input class="pure-input-2-3" type="text" ng-model="data.GiftName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>市场价:</span><input class="pure-input-2-3" type="text" ng-model="data.MarketPrice" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>状态:</span><select class="pure-input-2-3" ng-model="data.Status">
                                <option ng-repeat="item in status"
                                    ng-selected="{{item.Value==data.status}}"
                                    value="{{item.Key}}">{{item.Value}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="pure-u-1-3">
                    </div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>描述:</span><textarea class="pure-input-2-3" ng-model="data.Descriptions"></textarea></label>
                    </div>
                    <div class="pure-u-1-3"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
