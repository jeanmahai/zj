<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">发送邮件</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="send()">发送</a>
                <a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">

                    <div class="pure-u-1">
                        <label>
                            <span>用户名:</span><input class="pure-input-1-3" type="text" ng-model="email.ReceiveName" /></label>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件地址:</span><textarea class="pure-input-1-3" type="text" ng-model="email.ReceiveAddress"></textarea></label>
                        <button class="pure-button">添加地址</button>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件标题:</span><input class="pure-input-1-3" type="text" ng-model="email.EmailTitle" /></label>

                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件内容:</span></label>
                    </div>
                    <div class="pure-u-1" style="overflow: hidden;">
                        <textarea id="txtEmailContent"  style="height: 150px; width: 98%;" ng-model="email.EmailBody"></textarea>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>备注:</span><textarea class="pure-input-1-3" type="text" ng-model="email.Note"></textarea></label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<script type="text/javascript">
    new nicEditor({
        fullPanel: true
    }).panelInstance('txtEmailContent', { hasPanel: true });
</script>
