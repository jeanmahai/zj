<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">奖品管理</div>
            <div class="button-bar">
                <a href="#/prize/insert">添加奖品</a><a href="javascript:void(0)" ng-click="delete();">删除所选奖品</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form">
            <fieldset>
                <legend></legend>
                <div class="pure-g" style="padding-left: 10px;">
                    <div class="pure-u-1-6">
                        <label>
                            <span>奖品编号:</span><input type="text" class="pure-input-2-3" ng-model="data.GiftID" />
                        </label>
                    </div>
                    <div class="pure-u-1-6">
                        <label>
                            <span>奖品名称:</span><input type="text" class="pure-input-2-3" ng-model="data.GiftName" />
                        </label>
                    </div>

                    <div class="pure-u-1-6">
                        <label>
                            <span>状态:</span><select class="pure-input-2-3" ng-model="data.Status">
                                <option ng-repeat="item in status" value="{{item.Key}}">{{item.Value}}</option>
                            </select>
                        </label>
                    </div>
                    <div class="pure-u-1-6">
                        <button class="pure-button button-secondary" ng-click="select()">
                            查询 <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="pure-u-1-6">
                    </div>
                    <div class="pure-u-1-6">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="pure-u-1">
        <table class="pure-table" style="width: 100%;">
            <thead>
                <tr>
                    <th style="width: 35px;"></th>
                    <th style="width: 60px;">#</th>
                    <th style="width: 70px;">奖品编号</th>
                    <th style="width: 100px;">奖品名称</th>
                    <th style="width: 50px;">市场价</th>
                    <th style="width: 60px;">状态</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="a in result">
                    <td>
                        <input type="checkbox" value="{{a.SysNo}}" ng-model="a.Checked" /></td>
                    <td><a href="#/prize/{{a.SysNo}}">{{a.SysNo}}</a></td>
                    <td>{{a.GiftID}}</td>
                    <td>{{a.GiftName}}</td>
                    <td>{{a.MarketPrice}}</td>
                    <td>{{a.StatusText}}</td>
                    <td style="text-align: left;">{{a.Descriptions}}</td>
                </tr>
            </tbody>
        </table>
        <ul class="pure-paginator" my-pager ng-model="pager" first-load="true">
            <li><a class="pure-button prev" href="#">&#171;</a></li>
            <li ng-repeat="a in pager.pages"><a class="pure-button" ng-click="pager.goto(a)">{{a}}</a></li>
            <li><a class="pure-button next" href="#">&#187;</a></li>
        </ul>
    </div>
</div>
