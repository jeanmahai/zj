<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">发放奖品</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="save()">保存</a>
                <a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>奖品编号:</span><input class="pure-input-2-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>奖品数量:</span><input class="pure-input-2-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>发放时间:</span><input class="pure-input-2-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>发放人:</span><input class="pure-input-2-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <label>
                            <span>发放地点:</span><input class="pure-input-2-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1-3"></div>

                </div>
            </fieldset>
        </form>
    </div>
</div>
