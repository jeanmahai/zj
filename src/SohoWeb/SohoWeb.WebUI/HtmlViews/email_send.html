<div class="pure-g">
    <div class="pure-u-1">
        <div class="header">
            <div class="title">发送邮件</div>
            <div class="button-bar">
                <a href="javascript:void(0)" ng-click="send()">发送</a>
                <a href="javascript:void(0)" ng-click="resetForm()">重置</a>
            </div>
        </div>
    </div>
    <div class="pure-u-1">
        <form class="pure-form my-form" style="padding-left: 3px;">
            <fieldset>
                <legend></legend>
                <div class="pure-g">

                    <div class="pure-u-1">
                        <label>
                            <span>用户名:</span><input class="pure-input-1-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件地址:</span><input class="pure-input-1-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件标题:</span><input class="pure-input-1-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>邮件内容:</span></label>
                    </div>
                    <div class="pure-u-1">
                        <textarea class="pure-input-1" style="height: 150px;"></textarea>
                    </div>
                    <div class="pure-u-1">
                        <label>
                            <span>备注:</span><input class="pure-input-1-3" type="text" ng-model="data.RoleName" /></label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
